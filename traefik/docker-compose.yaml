services:
  traefik:
    image: traefik:v3.3
    container_name: traefik
    restart: unless-stopped
    command:
      - "--configFile=/traefik/traefik.yaml"
    security_opt:
      - no-new-privileges:true
    ports:
      - 80:80
      - 443:443
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - "./traefik.yaml:/traefik/traefik.yaml:ro"
      - "./dynamic:/traefik/dynamic:ro"
      - ./data/acme.json:/traefik/acme.json
    networks:
      - traefik_public

networks:
  traefik_public:
    external: true
