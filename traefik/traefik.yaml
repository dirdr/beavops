api:
  dashboard: true
  insecure: false

entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
  https:
    address: ":443"

certificatesResolvers:
  letsencrypt:
    acme:
      email: "${ACME_EMAIL}"
      storage: /traefik/acme.json
      httpChallenge:
        entryPoint: http

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: traefik_public
    watch: true
  file:
    directory: /etc/traefik/dynamic
    watch: true

log:
  level: ERROR
  format: json

accessLog:
  filters:
    statusCodes:
      - "400-499"
      - "500-599"
